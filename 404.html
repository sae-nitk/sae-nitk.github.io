<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // Redirect any 404 to the index.html with the current path
      const redirect = '/' + location.pathname.substring(1) + location.search + location.hash;
      sessionStorage.redirect = redirect;
      window.location.href = '/';
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
