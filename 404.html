<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <script type="text/javascript">
    // Save the path the user tried to access
    sessionStorage.setItem("redirect", location.pathname + location.search + location.hash);
    // Redirect to root where index.html is served
    window.location.replace("/");
  </script>
</head>

<body>
  <h2>Redirecting...</h2>
</body>

</html>
